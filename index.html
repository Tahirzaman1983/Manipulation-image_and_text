<body>
    <div id="container">
        <h1>CH-52 manipulation image and text </h1>

            <input type="text" id="inputText" placeholder="enter some text" >
            <button id="btn1">add text</button>

        </div>

            <button id="btn2" onclick="toggle()">Toggle</button>

            <button id="btn4" onclick="visible()"> display</button>
           
        </div>
        <img src="img1.jpg" alt="" id="image" style="width: 10%;" height="10%">

        <p id="output"></p>



    </div>
